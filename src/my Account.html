    <section class="account-setup"> 
        <div class = "myAccount account-setup-container grid">
            <div class="create-account card signup myAccount-form">
            <h2>Create account</h2>
            <form action="" class="signup_form">
                <div class="form-control"><h3>Email</h3>
                    <input id="signup_email" type="email" placeholder="enter your email" required>
                    <div></div>
                </div>
                <div><h3>Password</h3>

                    <div class="error"></div>
                </div>
                <input type="submit" value="create-account" class="btn btn-primary my-2">
            </form>


        </div>
        <div class="signin card myAccount-form" >
            <h3>Sign in</h3>
            <form action="" class="" id="signin_form">
                <div class="form-control input_control"><h3>Email</h3>
                    <input id="signin_email" type="email" placeholder="enter your email" required >
                    <div class="error"></div>
                </div>
                <div><h3>Password</h3>

                    <div class="error"></div>
                </div>
                <input  type="submit" value="signin" class="btn btn-primary my-1">
                <div></div>
            </form>
        </div>
